resources:
- repo: self

jobs:
- job: RunTestSP2013
  condition: eq(variables['Test.ProvisionSharePoint2013'], 'yes')
  displayName: Run tests on SP2013
  timeoutInMinutes: 15
  variables:
    jobSharePointVersion: 2013
  pool:
    name: $(System.TeamProject)-Tests-2013
  steps:
  - task: DownloadBuildArtifacts@0
    displayName: 'Download Build Artifacts'
    inputs:
      buildType: specific
      project: '$(System.TeamProjectId)'
      pipeline: $(Test.BuildArtifactsPipelineID)
      specificBuildWithTriggering: true
      artifactName: drop
      downloadPath: $(Build.ArtifactStagingDirectory)
      itemPattern: |
       drop/$(System.TeamProject).Tests/bin/Release/*.dll
       drop/SPTestServer artifacts/*.csv

  - task: VisualStudioTestPlatformInstaller@1
    displayName: 'Visual Studio Test Platform Installer'

  - task: VSTest@2
    displayName: 'Run Visual Studio tests'
    inputs:
      searchFolder: '$(System.ArtifactsDirectory)\drop'
      vsTestVersion: toolsInstaller
      runSettingsFile: $(System.TeamProject).Tests/local.runsettings
      overrideTestrunParameters: '-DataFile_AllAccounts_Search "$(System.ArtifactsDirectory)\drop\SPTestServer artifacts\$(System.TeamProject)_Tests_AllAccounts_Search.csv" -DataFile_AllAccounts_Validate "$(System.ArtifactsDirectory)\drop\SPTestServer artifacts\$(System.TeamProject)_Tests_AllAccounts_Validate.csv" -TestSiteCollectionName "$(System.TeamProject).$(Build.BuildNumber)"'
      codeCoverageEnabled: false
      otherConsoleOptions: '/Platform:x64'
      testRunTitle: '$(System.TeamProject)-Tests-SP$(jobSharePointVersion)'
      platform: '$(BuildPlatform)'
      configuration: $(BuildConfiguration)

